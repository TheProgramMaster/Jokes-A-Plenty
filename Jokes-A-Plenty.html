<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jokes-A-Plenty</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
	article{
		position: fixed;
		margin-left: 10px;
	}
	#navlist{
		background-color: #0074D9;
		position: fixed;
		left: 45%;
		top: -60px;
		width: auto;
		display: block;
		transition: top 0.3s;
	}
	#navigation a{
		float: left;
		display: block;
		color: #f2f2f2;
		text-align: center;
		padding: 12px;
		text-decoration: none;
		font-size: 15px;
	}
	#navlist a:hover{
		background-color: #ddd;
		color: black;
	}
</style>
<script>
	window.onscroll = function(){
		scroll()
	};
	function scroll(){
		if(document.body.scrollTop > 20 || document.documentElement.scrollTop > 20){
			document.getElementById("navlist").style.top="0";
		}else{
			document.getElementById("navlist").style.top="-60px";
		}
	}
</script>
<body>
<article>
	<h1 style="color:white; background-color:lightblue;">
		Jokes-A-Plenty
	</h1>
	<b>A website to give you a good laugh!</b>
	<p>Ever wanted to hear a good joke to cheer you up on a harsh day? Our website uses the JokeAPI to tell you a good random joke on request.</p>
</article>
<div id="navlist">
	<a href="#">Home</a>
	<a href="#">About Us</a>
	<a href="#">Information About Our Product</a>
	<a href="#">Student Information</a>
	<a href="#">Contact Information</a>
</div>
<div class="scrollable" style="padding:15px 15px 4500px;"></div>
</body>
</html>
